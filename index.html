<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <!-- <h1>Calculadora bÃ¡sica en JavaScript</h1> -->

    <div class="container">
        <div class="calculadora">
            <form>
                <!-- pantallita -->
                <div class="pantalla">
                    <input id="screen" type="text" name="display">
                </div>
                <!-- botones -->
                <div>
                    <input type="button" value="(" onclick="display.value += '('" class="op">
                    <input type="button" value=")" onclick="display.value += ')'" class="op">
                    <input type="reset" value="AC" class="op">
                    <input type="button" value="â€¹â€“" onclick="display.value = display.value.slice(0, -1)" class="op simboloborrar">
                </div>
                <div>
                    <input type="button" value="%" onclick="display.value += '%'" class="op">
                    <input type="button" value="sin" onclick="msjAlerta()" class="op">
                    <input type="button" value="cos" onclick="msjAlerta()" class="op">
                    <input type="button" value="tan" onclick="msjAlerta()" class="op">
                </div>
                <div>
                    <input type="button" value="âˆš" onclick="raiz()" class="op">
                    <input type="button" value="^" onclick="potencia()" class="op">
                    <input type="button" value="Ï€" onclick="pi()" class="op">
                    <input type="button" value="Ã·" onclick="display.value += '/'" class="op">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="Ã—" onclick="display.value += '*'" class="op">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-'" class="op">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+'" class="op">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" onclick="display.value = eval(display.value)" class="simboloigual">
                </div>
            </form>
        </div>
    </div>
</body>
<!-- btns especiales de calc cient -->
<script>
    var screen=document.querySelector('#screen');
    var btn=document.querySelectorAll('.op');

    for(item of btn) {
        item.addEventListener('click', (e) => {
            btntext = e.target.innerText;
            screen.value += btntext;
        })
    }

    function raiz() {
        screen.value = Math.sqrt(screen.value,2);
    }

    function potencia() {
        screen.value = Math.pow(screen.value,2);
    }

    function pi() {
        screen.value = 3.1415926535897
    }

// mensaje de alerta sobre seno, coseno y tangente
    function msjAlerta(){
        alert("Buenasss, los botones sin, cos y tan todavÃ­a no funcionan. Entretenete con los otros ðŸŽˆðŸ‘½")
    }
</script>
</html>
